<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/761625563d.js" crossorigin="anonymous"></script>
    <title>Slide Show</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="slides-container">
        <div class="slides">

            <i class="fas fa-arrow-left" id="prevbtn"></i>
            <i class="fas fa-arrow-right" id="nextbtn"></i>

            <div class="slide s0" id="margintarget">
                <img src="8.jpg" alt="" id="lastclone">
            </div>
            <div class="slide">
                <img src="1.jpg" alt="">
            </div>
            <div class="slide">
                <img src="2.jpg" alt="">
            </div>
            <div class="slide">
                <img src="3.jpg" alt="">
            </div>
            <div class="slide">
                <img src="4.jpg" alt="">
            </div>
            <div class="slide">
                <img src="5.jpg" alt="">
            </div>
            <div class="slide">
                <img src="6.jpg" alt="">
            </div>
            <div class="slide">
                <img src="7.jpg" alt="">
            </div>
            <div class="slide">
                <img src="8.jpg" alt="">
            </div>
            <div class="slide">
                <img src="1.jpg" alt="" id="firstclone">
            </div>

        </div>
        <div class="navigation">
            <label class="bar">1</label>
            <label class="bar">2</label>
            <label class="bar">3</label>
            <label class="bar">4</label>
            <label class="bar">5</label>
            <label class="bar">6</label>
            <label class="bar">7</label>
            <label class="bar">8</label>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
